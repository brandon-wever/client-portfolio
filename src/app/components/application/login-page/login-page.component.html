<div style="display: flex; justify-content: space-between; margin-top: 5rem; background-color: #fff; height: 100%;">
  <div></div>
  <form [formGroup]="loginForm">
    <mat-card style="min-width: 300px;">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content style="display: flex; flex-direction: column;">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="example@email.com" formControlName="email" required>
          <mat-error *ngIf="email?.errors?.required && (email?.dirty || email?.touched)">Please enter a email</mat-error>
          <mat-error *ngIf="email?.errors?.email && (email?.dirty || email?.touched)">Please enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input [type]="hide ? 'password' : 'text'" matInput placeholder="Please enter your password" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password?.errors?.required && (password?.dirty || password?.touched)">Please enter a password</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions style="display: flex; justify-content: center;">
        <fc-button label="Submit" (buttonClickedEvent)="onFormSubmit()"></fc-button>
      </mat-card-actions>
    </mat-card>
  </form>
  <div></div>
</div>
